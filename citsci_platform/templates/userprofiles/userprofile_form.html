{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <h1>User profile form!</h1>
    <div>
        <img src="{% static 'images/favicon.ico' %}" />
    </div>
    <div>
        <form id="userprofile_form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form.visible_fields %}
                <p>
                    {{ field.name }}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                </p>
            {% endfor %}
            <input type ='submit', name="submit", value="Save photo">
        </form>
    </div>
 {% endblock content %}
